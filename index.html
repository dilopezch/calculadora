<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Calculadora</title>
</head>

<body>
    <section id="calculadora">

        <div id="cabecera"></div>

        <div id="output-box"></div>

        <div id="input-buttons">
            <button class="btn-sings btn">C</button>
            <button class="btn-sings btn">&#37</button>
            <button class="btn-sings btn">DEL</button>
            <button class="btn-sings btn">&#247</button>
            <button class="btn-numbers btn">7</button>
            <button class="btn-numbers btn">8</button>
            <button class="btn-numbers btn">9</button>
            <button class="btn-sings btn">&#215</button>
            <button class="btn-numbers btn">4</button>
            <button class="btn-numbers btn">5</button>
            <button class="btn-numbers btn">6</button>
            <button class="btn-sings btn">&#8722</button>
            <button class="btn-numbers btn">1</button>
            <button class="btn-numbers btn">2</button>
            <button class="btn-numbers btn">3</button>
            <button class="btn-sings btn">&#43</button>
            <button class="btn-numbers btn">00</button>
            <button class="btn-numbers btn">0</button>
            <button class="btn-numbers btn">,</button>
            <button class="equal-sing btn-sings btn">&#61</button>
        </div>

    </section>
</body>

</html>
