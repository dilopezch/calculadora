<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Calculadora</title>
</head>

<body>
    <section id="calculadora">

        <div id="cabecera"></div>

        <input type="text" id="output-box" readonly>

        <div id="input-buttons">
            <button class="btn-operator btn" id="btnLimpiar">C</button>
            <button class="btn-operator btn" id="btnPorcentaje">&#37</button>
            <button class="btn-operator btn" id="btnEliminar">DEL</button>
            <button class="btn-operator btn" id="btnDivision">&#247</button>
            <button class="btn-numbers btn" id="btn7">7</button>
            <button class="btn-numbers btn" id="btn8">8</button>
            <button class="btn-numbers btn" id="btn9">9</button>
            <button class="btn-operator btn" id="btnMultiplicar">&#215</button>
            <button class="btn-numbers btn" id="btn4">4</button>
            <button class="btn-numbers btn" id="btn5">5</button>
            <button class="btn-numbers btn" id="btn6">6</button>
            <button class="btn-operator btn" id="btnRestar">&#8722</button>
            <button class="btn-numbers btn" id="btn1">1</button>
            <button class="btn-numbers btn" id="btn2">2</button>
            <button class="btn-numbers btn" id="btn3">3</button>
            <button class="btn-operator btn" id="btnSumar">&#43</button>
            <button class="btn-numbers btn" id="btnDobleCero">00</button>
            <button class="btn-numbers btn" id="btn0">0</button>
            <button class="btn-numbers btn" id="btnComa">,</button>
            <button class="equal-sing btn-operator btn" id="btnIgual">&#61</button>
        </div>

    </section>
</body>
<script src="js/script.js"></script>
</html>
