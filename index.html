<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Calculadora</title>
</head>

<body>
    <section id="calculadora">

        <div id="cabecera"></div>

        <div id="output-box"></div>

        <div id="input-buttons">
            <div class="btnC btn-sings">C</div>
            <div class="btnPercentaje btn-sings">%</div>
            <div class="btnDelete btn-sings">DEL</div>
            <div class="div4 btn-sings">/</div>
            <div class="div5 btn-numbers">7</div>
            <div class="div6 btn-numbers">8</div>
            <div class="div7 btn-numbers">9</div>
            <div class="div8 btn-sings">*</div>
            <div class="div9 btn-numbers">4</div>
            <div class="div10 btn-numbers">5</div>
            <div class="div11 btn-numbers">6</div>
            <div class="div12 btn-sings">-</div>
            <div class="div13 btn-numbers">1</div>
            <div class="div14 btn-numbers">2</div>
            <div class="div15 btn-numbers">3</div>
            <div class="div16 btn-sings">+</div>
            <div class="div17 btn-numbers">00</div>
            <div class="div18 btn-numbers">0</div>
            <div class="div19 btn-numbers">,</div>
            <div class="div20 btn-sings">=</div>
        </div>

    </section>
</body>

</html>
