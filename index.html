<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Calculadora</title>
</head>

<body>
    <section id="calculadora">

        <div id="cabecera"></div>

        <div id="output-box"></div>

        <div id="input-buttons">
            <div class="btnC btn-sings">C</div>
            <div class="btnPercentaje btn-sings">%</div>
            <div class="btnDelete btn-sings">DEL</div>
            <div class="div4 btn-sings">/</div>
            <div class="div5">7</div>
            <div class="div6">8</div>
            <div class="div7">9</div>
            <div class="div8">*</div>
            <div class="div9">4</div>
            <div class="div10">5</div>
            <div class="div11">6</div>
            <div class="div12">-</div>
            <div class="div13">1</div>
            <div class="div14">2</div>
            <div class="div15">3</div>
            <div class="div16">+</div>
            <div class="div17">00</div>
            <div class="div18">0</div>
            <div class="div19">,</div>
            <div class="div20">=</div>
        </div>

    </section>
</body>

</html>
